<app-auth-form>
    <h2>Forgot Password</h2>
    <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div *ngIf="error" class="error-alert">
            {{ error }}
        </div>

        <div *ngIf="success" class="success-alert">
            {{ success }}
        </div>

        <app-form-field label="Email" type="email" fieldId="email" controlName="email" placeholder="Enter your email" [form]="forgotPasswordForm" [showError]="shouldShowError('email')" [errorMessage]="getEmailErrorMessage()"></app-form-field>

        <button type="submit" [class.loading]="isLoading">
      <span *ngIf="!isLoading">Reset Password</span>
      <span *ngIf="isLoading">
        <i class="fas fa-spinner fa-spin"></i> Sending...
      </span>
    </button>

        <p class="login-link">
            Remember your password? <a routerLink="/auth/login">Login</a>
        </p>
    </form>
</app-auth-form>
