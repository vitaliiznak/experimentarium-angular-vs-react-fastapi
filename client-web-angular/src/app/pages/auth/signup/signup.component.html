<app-auth-form>
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" data-testid="signup-form">
      <div *ngIf="signupError" class="error-alert" data-testid="signup-error">
        {{ signupError }}
      </div>
  
      <app-form-field
        label="Name"
        type="text"
        fieldId="name"
        controlName="name"
        placeholder="Enter your name"
        [form]="signupForm"
        [showError]="shouldShowError('name')"
        errorMessage="Name is required"
        data-testid="signup-name"
      ></app-form-field>
  
      <app-form-field
        label="Email"
        type="email"
        fieldId="email"
        controlName="email"
        placeholder="Enter your email"
        [form]="signupForm"
        [showError]="shouldShowError('email')"
        [errorMessage]="getEmailErrorMessage()"
        data-testid="signup-email"
      ></app-form-field>
  
      <app-form-field
        label="Password"
        type="password"
        fieldId="password"
        controlName="password"
        placeholder="Enter your password"
        [form]="signupForm"
        [showError]="shouldShowError('password')"
        [errorMessage]="getPasswordErrorMessage()"
        data-testid="signup-password"
      ></app-form-field>
  
      <button type="submit" [class.loading]="isLoading" data-testid="signup-submit">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Creating account...
        </span>
      </button>
      
      <p class="login-link">
        Already have an account? <a routerLink="/auth/login">Login</a>
      </p>
    </form>
  </app-auth-form>
